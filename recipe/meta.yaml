{% set name = "django-dbbackup" %}
{% set version = "4.2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 2fad069caf64b28ae2c1fe818bb3232e4e934d2b2f6bd47ed15582c7884c134e

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - python >=3.8
    - django >=2.2
    - pytz

test:
  imports:
    - dbbackup
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jazzband/django-dbbackup
  summary: Management commands to help backup and restore a project database and media.
  license: BSD-3-Clause
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - rxm7706
